<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">

	<th:block layout:fragment="content">
		<div id="container">
			<div class="login_wrap">
				<p class="page_title" th:text="${#strings.equals(type, 'username') ? '아이디 찾기' : '비밀번호 찾기'}"></p>

				<div class="find">
					<div class="result_box" th:if="${#strings.equals(type, 'username')}" th:text="|${user.nickname}님의 아이디는 ${user.username}입니다.|"></div>
					<div class="result_box" th:unless="${#strings.equals(type, 'username')}">
						<p>요청하신 정보로 임시비밀번호가 발송되었습니다.<br />
						로그인 이후에는 비밀번호를 반드시 변경해 주세요.<br />
						임시 비밀번호가 발송되지 않은 경우에는<br />
						임시 비밀번호 전송을 한번 더 진행해 주세요.</p>
					</div>

					<div class="btn_wrap text_center">
						<a class="btn btn_border_black" th:if="${#strings.equals(type, 'username')}" th:href="@{/user/find-password}">비밀번호 찾기</a>
						<a th:href="@{/login}" class="btn btn_black">로그인하기</a>
					</div>
				</div>
			</div>
			<!--/* //.login_wrap*/-->
		</div>
		<!--/* //#container */-->
	</th:block>

	<th:block layout:fragment="script">
		<script th:inline="javascript">
		/* <![CDATA[ */

			function validationOfForm(form) {

				var result = (
						isValid(form.nickname, "아이디", null, null)
					 && isValid(form.phone, "연락처", null, null)
				);

				return result;
			}

		/* ]]> */
		</script>
	</th:block>

</html>
