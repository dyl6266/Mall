<html lang="ko" xmlns:th="http://www.thymeleaf.org">

	<div class="popup_inner">
		<div class="popup_header">
			<p>옵션 변경</p>
			<a href="#none" class="btn btn_close" onclick="popClose(this);">닫기</a>
		</div>
		<div class="popup_contents view fl_wrap">
			<!-- 상세 정보 -->
			<div class="pd_info_wrap">

				<div class="pd_title_wrap">
					<h1 class="pd_title" th:text="${goods.name}">상품명</h1>
					<p class="pd_price">가격</p>
					<div class="pd_review">
						<span th:class="|ic_star ic_star${reviewAverage}|"></span>
					</div> 
				</div>

				<div class="pd_option_wrap">
					<div class="pd_option option_color">
						<h2 class="tit">
							색상
							<span th:text="${goods.stock.color}"></span>
						</h2>
					</div>

					<div class="pd_option option_size">
						<h2 class="tit">사이즈</h2>
						<div class="cont">
							<label class="radio_size" th:if="${not #arrays.isEmpty( options )}" th:each="size, status : ${options.keySet()}" th:for="size + ${size}" th:classappend="${#strings.equals( options.get(size), '0' )} ? 'soldout'">
								<input type="radio" name="size" id="size" th:value="${options.get(size)}" th:attr="data-actual-quantity=${options.get(size)}" th:disabled="${#strings.equals( options.get(size), '0' )}" />
								<span th:text="${size}">사이즈</span>
							</label>
						</div>
					</div>

					<div class="pd_option option_quantity">
						<h2 class="tit">수량</h2>
						<div class="cont">
							<input type="text" name="quantity" id="quantity" maxlength="2" onfocusout="checkQuantity(this)" />
							<button type="button" class="btn_plus" onclick="addQuantity(document.getElementById('quantity'))">+</button>
							<button type="button" class="btn_minus" onclick="reduceQuantity(document.getElementById('quantity'))">-</button>
						</div>
					</div>
				</div>
				<!--/* //.pd_option_wrap */-->

				<div class="btn_wrap clear">
					<button type="button" class="btn btn_gray" onclick="popClose(this);">취소</button>
					<button type="button" class="btn btn_orange" th:onclick="updateOptions()">변경</button>
				</div>
			</div>
			<!--/* //.pd_info_wrap */-->
		</div>
		<!--/* //.popup_contents */-->
	</div>
	<!--/* //.popup_inner */-->
	<div class="popup_bg" onclick="popClose(this);"></div>

	<script th:inline="javascript">
	/* <![CDATA[ */

		$(function() {
			/*[- 사이즈 lables active 처리 -]*/
			var lables = $(".radio_size").not(".soldout");
			lables.children("span").on("click", function() {
				lables.removeClass("active");
				$(this).parent().addClass("active");
				$(this).siblings("input").prop("checked", true);

				/*[- 재고 수량 보여주기 -]*/
				var actualQuantity = $(this).prev().data("actual-quantity");
				$(".option_quantity > h2").text("수량 - [재고 : " + actualQuantity + "개]");

				/*[- 선택 수량 초기화 -]*/
				document.getElementById("quantity").value = 1;
			});
			/*[- end of function -]*/

		});
		/*[- end of onload -]*/


		/**
		 * 상품 수량 증가
		 */
		function addQuantity(obj) {

			/*[- 선택한 수량 -]*/
			var quantity = parseInt(obj.value);
			/*[- 선택한 사이즈의 재고 수량 -]*/
			var actualQuantity = parseInt($(".radio_size.active > input").data("actual-quantity"));
			/*[- 선택한 상품의 사이즈 -]*/
			var size = $(".radio_size.active > span").text();

			if (quantity >= actualQuantity) {
				alert(size + " 사이즈는 " + actualQuantity + "개까지 구매할 수 있습니다.");
				obj.value = actualQuantity;
				return false;
			}

			obj.value = quantity + 1;
		}


		/**
		 * 상품 수량 감소
		 */
		function reduceQuantity(obj) {

			var quantity = parseInt(obj.value);
			if (quantity <= 1) {
				alert("수량은 최소 1개까지 설정할 수 있습니다.");
				return false;
			}

			obj.value = quantity - 1;
		}


		/**
		 * 수량 focusout
		 */
		function checkQuantity(obj) {

			/*[- 선택한 사이즈의 재고 수량 -]*/
			var actualQuantity = parseInt($(".radio_size.active > input").data("actual-quantity"));

			if (obj.value < 1 || obj.value >= actualQuantity) {
				alert("수량은 최소 1개에서 최대 " + actualQuantity + "개까지 선택할 수 있습니다.");
				obj.value = 1;
				return false;
			}
		}


		/**
		 * 상품 옵션 변경
		 */
		function updateOptions() {

			/*[- 상품 사이즈 -]*/
			var size = $(".radio_size.active").children("span").text();
			/*[- 상품 수량 -]*/
			var quantity = $("#quantity").val();

			if (isEmpty(size)) {
				alert("사이즈를 선택해 주세요.");
				return false;

			}

			/*[- 서버로 전송할 데이터 -]*/
			var params = {
				"idx" : /*[[ ${goods.idx} ]]*/,
				"code" : /*[[ ${goods.code} ]]*/,
				"size" : size,
				"quantity" : quantity
			};

			$.ajax({
				url : /*[[ @{/cart/${goods.code}} ]]*/,
				type : "patch",
				headers : {
					"Content-Type" : "application/json",
					"X-HTTP-Method-Override" : "patch",
					"X-CSRF-TOKEN" : getToken(),
				},
				dataType : "json",
				data : JSON.stringify(params),
				async : false,
				success : function(response) {
					if (response.result == false) {
						alert(response.message);
						return false;
					}
					getGoodsList();
					popClose(".btn_close");
				},
				error : function(request, status, error) {
					alert("오류가 발생하였습니다. 새로고침 후에 다시 시도해 주세요.");
				}
			});
			/*[- end of ajax -]*/
		}
		/*[- end of function -]*/

	/* ]]> */
	</script>
</html>
