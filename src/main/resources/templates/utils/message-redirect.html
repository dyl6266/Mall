<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="fragments/head :: basic"></head>
	<body>
		<form name="form" th:if="${not #maps.isEmpty( params )}" th:action="${redirectUri}" th:method="${method}" style="display: none;">
			<input th:each="key, status : ${params.keySet()}" type="text" th:name="${key}" th:value="${params.get(key)}" />
		</form>

		<th:block layout:fragment="script">
			<script th:inline="javascript">
			/* <![CDATA[ */

				$(function() {
					var message = /*[[ ${message} ]]*/;
					if (isEmpty(message) == false) {
						alert(message);
					}

					var params = /*[[ ${params} ]]*/;
					if (isEmpty(params) == false) {
						document.form.submit();
					} else {
						var redirectUri = /*[[ ${redirectUri} ]]*/;
						location.href = redirectUri;
					}
				});

			/* ]]> */
			</script>
		</th:block>
	</body>
</html>
