<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">

	<th:block layout:fragment="content">
		<div id="container">
			<div class="login_wrap">
				<p class="page_title">로그인</p>
				<div class="login">
					<form th:action="@{/authentication}" method="post" onsubmit="return validationOfForm(this)">
						<!--/* <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> */-->
						<input type="text" name="username" id="username" class="input_box" th:value="${username}" placeholder="아이디" />
						<input type="password" name="password" id="password" placeholder="비밀번호" class="input_box" />

						<div th:if="${not #strings.isEmpty( message )}">
							<p th:text="${message}"></p><br />
						</div>

						<div class="btn_wrap">
							<input type="submit" class="btn btn_black" value="로그인" />
							<a th:href="@{/user/join}" class="btn btn_border_black">회원가입</a>
						</div>

						<div class="find_wrap">
							<a th:href="@{/user/find-username}">아이디 찾기</a>
							<a th:href="@{/user/find-password}">비밀번호 찾기</a>
						</div>
					</form>
				</div>
				<!--/* //.login */-->
			</div>
			<!--/* //.login_wrap */-->
		</div>
		<!--/* //.container */-->
	</th:block>

	<th:block layout:fragment="script">
		<script th:inline="javascript">
		/* <![CDATA[ */

			function validationOfForm(form) {

				return (
						isValid(form.username, "아이디", null, null)
					 && isValid(form.password, "비밀번호", null, null)
				);
			}

		/* ]]> */
		</script>
	</th:block>

</html>
