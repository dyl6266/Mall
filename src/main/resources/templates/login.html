<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">

	<th:block layout:fragment="content">
		<div id="container">
			<div class="login_wrap">
				<p class="page_title">로그인</p>
				<div class="login">
					<form th:action="@{/authentication}" method="post">
						<!--/* <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> */-->
						<input type="text" name="username" class="input_box" placeholder="아이디" />
						<input type="password" name="password" placeholder="비밀번호" class="input_box" />

						<div class="btn_wrap">
							<input type="submit" value="로그인" class="btn btn_black" />
							<a href="join.html" class="btn btn_border_black">회원가입</a>
						</div>
	
						<div class="find_wrap">
							<a href="find_id.html">아이디 찾기</a>
							<a href="find_password.html">비밀번호 찾기</a>
						</div>
					</form>
				</div>
				<!--/* //.login */-->
			</div>
			<!--/* //.login_wrap */-->
		</div>
		<!--/* //.container */-->
	</th:block>

</html>
